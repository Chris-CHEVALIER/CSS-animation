<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function (e) {
            //Element 1 properties 
            console.log("test");

            var elem1X = $('.ball-1').offset().left;
            var elem1Y = $('.ball-1').offset().top;
            var elem1Width = $('.ball-1').width();
            var elem1Height = $('.ball-1').height();

            //Element 2 properties
            var elem2X = $('.ball-2').offset().left;
            var elem2Y = $('.ball-2').offset().top;
            var elem2Width = $('.ball-2').width();
            var elem2Height = $('.ball-2').height();

            if (elem1X === elem2X &&
                elem1Y === elem2Y) {
                $(".ball-1").css('animation-direction', 'reverse');
                $(".ball-2").css('animation-direction', 'normal');

            } else {


            }
        });//Document Ready Function End//

    </script>
</head>

<body>
    <div class="ball-1"></div>
    <div class="ball-2"></div>
</body>

</html>
